apiVersion: apps/v1
kind: Deployment
metadata:
  name: kriptografi-saas-deployment
  labels:
    app: kriptografi-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kriptografi-saas
  template:
    metadata:
      labels:
        app: kriptografi-saas
    spec:
      containers:
      - name: kriptografi-saas-container
        image: amelia0305/kriptografi-saas:latest 

        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"