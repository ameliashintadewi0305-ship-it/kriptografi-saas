apiVersion: apps/v1
kind: Deployment
metadata:
  name: kriptografi-saas-deployment
  labels:
    app: kriptografi-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kriptografi-saas
  template:
    metadata:
      labels:
        app: kriptografi-saas
    spec:
      containers:
      - name: kriptografi-saas
        image: kriptografi-saas:latest
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: sqlite-storage
          mountPath: /data
      volumes:
      - name: sqlite-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc