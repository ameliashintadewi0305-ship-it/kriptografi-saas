{% extends "base.html" %}
{% block content %}
    <h2>Dashboard</h2>
    <p>Halo, {{ current_user.username }}! Selamat datang.</p>
    <h3>Daftar Kontak</h3>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('chat', recipient_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
