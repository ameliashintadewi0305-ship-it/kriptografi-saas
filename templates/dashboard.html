<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Selamat datang, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
        <hr>
        <h2>Daftar Pengguna</h2>
        <ul>
            {% for user in users %}
                <li><a href="#">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
