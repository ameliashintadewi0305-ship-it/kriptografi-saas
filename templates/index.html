<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kriptografi Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kriptografi Messenger</h1>
        
        <div class="user-panel">
            <h2>User A</h2>
            <input type="text" id="messageA" placeholder="Ketik pesan...">
            <button onclick="kirimPesan('A')">Kirim</button>
            <h3>Pesan Terkirim:</h3>
            <pre id="sentMessageA"></pre>
        </div>

        <div class="user-panel">
            <h2>User B</h2>
            <h3>Pesan Diterima:</h3>
            <pre id="receivedMessageB"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
