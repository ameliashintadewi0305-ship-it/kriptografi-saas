<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ recipient.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <a href="{{ url_for('home') }}" class="back-link">&lt; Back</a>
            <h2>Chat with {{ recipient.username }}</h2>
        </header>
        <div class="chat-box" id="chat-box">
            </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const socket = io();
        const chatBox = document.getElementById('chat-box');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            if (message) {
                encryptAndSendMessage(message);
                messageInput.value = '';
            }
        });

        function encryptAndSendMessage(plaintext) {
            fetch(`/api/encrypt/{{ recipient.username }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ plaintext: plaintext })
            })
            .then(response => response.json())
            .then(encryptedData => {
                if (encryptedData.error) {
                    console.error('Encryption failed:', encryptedData.error);
                    return;
                }
                
                // Send the encrypted data through the socket
                socket.emit('send_message', {
                    recipient_username: '{{ recipient.username }}',
                    data: encryptedData
                });
                
                appendMessageToChatBox(`You: ${plaintext}`, 'sent');
            })
            .catch(error => console.error('Error:', error));
        }
        
        socket.on('receive_message', (data) => {
            // Decrypt the received message
            fetch('/api/decrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data.data)
            })
            .then(response => response.json())
            .then(decryptedData => {
                if (decryptedData.error) {
                    console.error('Decryption failed:', decryptedData.error);
                    appendMessageToChatBox(`(Failed to decrypt message)`, 'received error');
                    return;
                }
                // Only display the plaintext message
                appendMessageToChatBox(`${data.sender_username}: ${decryptedData.plaintext}`, 'received');
            })
            .catch(error => console.error('Error:', error));
        });
        
        function appendMessageToChatBox(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
